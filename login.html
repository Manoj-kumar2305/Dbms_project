<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVENTORY MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="./loginstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="login-card">
      <div id="leftbox">
        <h3>WELCOME BACK!</h3>
        <p>Sign in to get started!</p>
        <div id="imgdev">
          <img src="./images/instagram.png" alt="instalogo" class="sharebtn" />
          <img
            src="./images/facebook.png"
            alt="facebooklogo"
            class="sharebtn" />
          <img src="./images/twitter.png" alt="twitterlogo" class="sharebtn" />
          <img src="./images/youtube.png" alt="youtubelogo" class="sharebtn" />
        </div>
      </div>
      <div id="rightbox">
        <div class="card-header">
          <div class="log"><b>Sign in</b></div>
        </div>

        <form id="loginbox">
          <div class="form-group">
            <label for="username">Username:</label>
            <input required="" name="username" id="username" type="text" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input required="" name="password" id="password" type="password" />
          </div>
          <p>Don't have an account?<a href="./signup.html">Sign up</a></p>
          <div class="form-group">
            <input value="Signin" type="submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="frontend.js"></script>
  </body>
</html>
