<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/LOGIN1.css" />
  </head>
  <body>
    <div class="login-container" id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <!-- Inside the login form -->
        <button type="button" onclick="submitLoginForm()">Login</button>

        <div class="form-group">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" required />
        </div>

        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required />
        </div>

        <button type="button" onclick="submitLoginForm()">Login</button>
      </form>

      <button class="toggle-btn" onclick="toggleForm()"
        >Switch to Signup</button
      >

      <form id="signup-form">
        <h2>Signup</h2>
        <div class="form-group">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="username" required />
        </div>

        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email" required />
        </div>

        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            required />
        </div>

        <button type="button" onclick="submitSignupForm()">Signup</button>
      </form>
    </div>

    <script>
      function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginContainer = document.getElementById('login-container');

        if (loginForm.style.display === 'block') {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
        } else {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        }
      }

      async function submitLoginForm() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        // Basic validation, you can add more sophisticated validation
        if (!username || !password) {
          alert('Please enter both username and password');
          return;
        }

        try {
          const response = await fetch('http://localhost:5500/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          if (data.success) {
            alert('Login successful!');
            window.location.href = './pet.html';
          } else {
            alert('Login failed. Please try again.', data.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again later.');
        }

        // In a real-world scenario, you would send this data to a server for authentication
        // For now, let's just show an alert
      }

      async function submitSignupForm() {
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        // Basic validation, you can add more sophisticated validation
        if (!username || !email || !password) {
          alert('Please enter all required fields');
          return;
        }

        try {
          const response = await fetch('http://localhost:5500/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              email: email,
              password: password,
            }),
          });

          const data = await response.json();

          if (data.success) {
            alert('Signup successful!');
          } else {
            alert('Signup failed. Please try again.');
          }
        } catch (error) {
          console.error('Error during signup:', error);
          alert('An error occurred during signup. Please try again.');
        }
      }
    </script>
  </body>
</html>
